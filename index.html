<html>
<head>
    <title>hack-a-blueprint</title>
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/polygon-clipping.umd.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="draw-area"><canvas></canvas></div>
<div class="icons"><div></div></div>
<div class="fonts"></div>
<div class="toolbar">
    <div class="tools">
        <div class="tool" data-tool="pan" data-name="Pan"><img src="image/tool-pan.png" width=32 height=32></div>
        <div class="tool" data-tool="select" data-name="Edit/Move"><img src="image/tool-select.png" width=32 height=32></div>
        <div class="tool selected" data-tool="rectangle" data-name="Rectangle"><img src="image/tool-rectangle.png" width=32 height=32></div>
        <div class="incomplete tool" data-tool="polygon" data-name="Polygon"><img src="image/tool-polygon.png" width=32 height=32></div>
        <div class="tool" data-tool="icon" data-name="Add Icon"><img src="image/tool-icon.png" width=32 height=32></div>
        <div class="tool" data-tool="text" data-name="Text"><img src="image/tool-text.png" width=32 height=32></div>
        <div class="action" data-function="shareLink" data-name="Share Link"><img src="image/tool-share.png" width=32 height=32></div>
        <div class="action" data-function="clear" data-name="Delete Blueprint"><img src="image/tool-clear.png" width=32 height=32></div>
        <div class="action incomplete" data-function="download" data-name="Save Blueprint as File"><img src="image/tool-download.png" width=32 height=32></div>
        <div class="action incomplete" data-function="upload" data-name="Load Blueprint from File"><img src="image/tool-upload.png" width=32 height=32></div>
    </div>
    <div class="settings">
        <div class="toggle" data-toggles="drawErase" data-toggle-name="Mode" data-false-name="Draw" data-true-name="Erase"></div>
        <div class="toggle" data-toggles="gridSnap" data-toggle-name="Snap" data-true-name="On" data-false-name="Off"></div>
    </div>
</div>
<div class="footer">
    <b>hack-a-blueprint</b> was made by za3k part of <a href="https://za3k.com/hackaday">hack-a-day</a>. Source code is available <a href="https://github.com/za3k/ha3k-13-blueprint">on github</a>. It is inspired by <a href="https://www.dungeonscrawl.com">dungeon scrawl</a>. Progress is saved.
</div>
</body>
</html>

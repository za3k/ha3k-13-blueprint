<html>
<head>
    <title>hack-a-blueprint</title>
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/polygon-clipping.umd.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="draw-area"><canvas></canvas></div>
<div class="toolbar">
    <div class="tools">
        <h3>tools</h3>
        <div class="tool" data-tool="pan" data-name="Pan Tool">pan</div>
        <div class="tool" data-tool="select" data-name="Edit/Move Tool">select</div>
        <div class="tool selected" data-tool="rectangle" data-name="Rectangle Tool">rect</div>
        <div class="tool" data-tool="polygon" data-name="Polygon Tool">poly</div>
        <div class="tool" data-tool="icon" data-name="Icon Tool">icon</div>
        <div class="tool" data-tool="text" data-name="Text Tool">text</div>
        <div class="action" data-function="shareLink" data-name="Share Link">share</div>
        <div class="action" data-function="clear" data-name="Clear">reset</div>
    </div>
    <div class="settings">
        <h3>settings</h3>
        <div class="toggle" data-toggles="drawErase" data-toggle-name="Mode" data-false-name="Draw" data-true-name="Erase"></div>
        <div class="toggle" data-toggles="gridSnap" data-toggle-name="Snap" data-true-name="On" data-false-name="Off"></div>
    </div>
</div>
<div class="footer">
    <b>hack-a-blueprint</b> was made by za3k part of <a href="https://za3k.com/hackaday">hack-a-day</a>. Source code is available <a href="https://github.com/za3k/ha3k-13-blueprint">on github</a>. It is inspired by <a href="https://ww.dungeonscrawl.com">dungeon scrawl</a>. Progress is saved.
</div>
</body>
</html>
